<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swahili Hate Speech Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress { height: 25px; margin-bottom: 15px; }
        .progress-bar { font-size: 0.9rem; }
        .warning-box { border-left: 4px solid #dc3545; }
        .sample-link { cursor: pointer; color: #0d6efd; text-decoration: underline; }
        .sample-link:hover { color: #0a58ca; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Swahili Hate Speech Detection</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Content Type:</label>
                            <select id="contextSelect" class="form-select">
                                <option value="all">All Categories</option>
                                <option value="political">Political Only</option>
                                <option value="non-political">Non-Political Only</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Enter Swahili Text:</label>
                            <textarea id="textInput" class="form-control" rows="4" required></textarea>
                            <div class="mt-2">
                                <small>Try sample text: </small>
                                <span class="sample-link" onclick="loadSample('non_hate')">Non-hate</span> | 
                                <span class="sample-link" onclick="loadSample('political')">Political hate</span> | 
                                <span class="sample-link" onclick="loadSample('offensive')">Offensive</span>
                            </div>
                        </div>
                        
                        <button id="analyzeBtn" class="btn btn-primary w-100">Analyze</button>
                        
                        <div id="loading" class="text-center my-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                        
                        <div id="warningArea"></div>
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample texts for each class
        const sampleTexts = {
            non_hate: "Ninafurahi kukutana na marafiki wangu leo. Tunakula chakula kizuri na kuongea mambo mazuri.",
            political: "Mheshimiwa mbunge ni mjinga na hafai kuwa kiongozi. Serikali hii ni ya kifisadi na hawawezi kutusaidia.",
            offensive: "Wewe ni mtu wa kijinga na hauna akili. Usiniambie tena kitu chochote!"
        };

        function loadSample(type) {
            document.getElementById('textInput').value = sampleTexts[type];
            // Auto-select appropriate context
            if (type === 'political') {
                document.getElementById('contextSelect').value = 'political';
            } else if (type === 'offensive') {
                document.getElementById('contextSelect').value = 'non-political';
            } else {
                document.getElementById('contextSelect').value = 'all';
            }
        }

        document.getElementById('analyzeBtn').addEventListener('click', () => {
            const text = document.getElementById('textInput').value.trim();
            const context = document.getElementById('contextSelect').value;
            const resultsDiv = document.getElementById('results');
            const warningArea = document.getElementById('warningArea');
            
            if (!text) {
                alert("Please enter some text to analyze");
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            resultsDiv.innerHTML = '';
            warningArea.innerHTML = '';
            
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, context })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                // Show warning if context mismatch
                if (data.warning) {
                    warningArea.innerHTML = `
                        <div class="alert warning-box alert-danger">
                            ${data.warning}
                        </div>
                    `;
                }
                
                // Always show non-hate probability
                let resultsHTML = `
                    <div class="mb-3">
                        <strong>Non-Hate Speech:</strong>
                        <div class="progress">
                            <div class="progress-bar bg-success" 
                                 style="width: ${(data.probabilities.non_hate * 100).toFixed(1)}%">
                                ${(data.probabilities.non_hate * 100).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
                
                // Show political results based on selection
                if (context === 'all' || context === 'political') {
                    resultsHTML += `
                        <div class="mb-3">
                            <strong>Political Hate Speech:</strong>
                            <div class="progress">
                                <div class="progress-bar bg-danger" 
                                     style="width: ${(data.probabilities.political_hate * 100).toFixed(1)}%">
                                    ${(data.probabilities.political_hate * 100).toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Show offensive results based on selection
                if (context === 'all' || context === 'non-political') {
                    resultsHTML += `
                        <div class="mb-3">
                            <strong>Offensive Language:</strong>
                            <div class="progress">
                                <div class="progress-bar bg-warning" 
                                     style="width: ${(data.probabilities.offensive * 100).toFixed(1)}%">
                                    ${(data.probabilities.offensive * 100).toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Show predicted class
                const classNames = {
                    0: "Non-Hate Speech",
                    1: "Political Hate Speech",
                    2: "Offensive Language"
                };
                resultsHTML += `
                    <div class="alert ${data.predicted_class === 0 ? 'alert-success' : 
                                      data.predicted_class === 1 ? 'alert-danger' : 'alert-warning'} mt-3">
                        <strong>Predicted:</strong> ${classNames[data.predicted_class]}
                    </div>
                `;
                
                resultsDiv.innerHTML = resultsHTML;
            })
            .catch(error => {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });
    </script>
</body>
</html>
